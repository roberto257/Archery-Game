<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>TSA Video Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade'
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
            render: render
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('archer', 'assets/archer.png');
        this.load.image('target', 'assets/target.png');
        this.load.image('ground', 'assets/ground.png');
        this.load.image('rings', 'assets/rings.png');
        this.load.image('arrow', 'assets/arrow.png');
    }

    function create ()
    {   
        //Load all the images
        this.add.image(400, 300, 'sky');
        this.add.image(200, 200, 'ground');
        this.add.image(500, 365, 'target');
        this.add.image(300, 100, 'rings');

        //Create the archer/player
        this.player = this.physics.add.sprite(150, 410, 'archer');
        //Create the arrow to shoot
        this.arrow = this.physics.add.sprite(150, 430, 'arrow');

        //Get keypresses
        this.cursors = this.input.keyboard.createCursorKeys();
        //Assign input for spacebar
        this.spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

    }

    function update ()
    {
        const moveAmt = 200;
        this.player.setDrag(2000); 

        //Move the player left or right
        if (this.cursors.right.isDown) 
        this.player.setVelocityX(moveAmt);
        if (this.cursors.left.isDown)
        this.player.setVelocityX(-moveAmt);

        //Rotation of the player
        if (this.cursors.up.isDown && this.player.angle > -45) {
            this.player.angle -= 1;}
        if (this.cursors.down.isDown && this.player.angle < 0) {
            this.player.angle += 1;}

        //Shooting with the spacebar
        if (Phaser.Input.Keyboard.JustDown(this.spacebar)) {
            this.arrow.setVelocityX(moveAmt);
        }
        //Stop the arrow once it hits the bullseye
        if (this.arrow.x > 455) {
            this.arrow.x = 455;
            this.arrow.setVelocityX(0);
        }

    }

    function render() {
    }

</script>
</body>
</html>
